<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Local Development</title>

    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            position: absolute;
            width: 800px;
            height: 800px;
            left: 50%;
            top: 50%;
            margin-left: -400px; /* This is half the width */
            margin-top: -400px; /* This is half the height */
        }
    

    </style>
</head>

<body>
    <input type="file" id="loadFile" name="myfile">
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="main.js"></script>
    
</body>

</html>
